    <link rel="stylesheet" href="style.css">
    <title>Log in</title>

<script>
    function msgError() {
        document.getElementById("msg").innerHTML = "Username can only contain letters";
    }
</script>

<body>

    <top>

        <a class="top" href="/">Home</a> |
        <a class="top" href="/accounts">Accounts</a> | Log in

    </top>

    <left>
    </left>

    <mid>
        <nav>
            <a class="mid" href="/login">Log in</a> | Create New Account

        </nav>
        <center>

            <div id="msg"></div>

            <form action="/createNew" method="post">

                <input type="text" name="username" placeholder="Username" required="required">
                <br>
                <input type="password" name="password" placeholder="Password" required="required">
                <br>
                <input type="submit" value="Create account" style="width: 39%;" onclick="setTimeout(msgError, 500)">

            </form>





        </center>
    </mid>

    <right></right>
